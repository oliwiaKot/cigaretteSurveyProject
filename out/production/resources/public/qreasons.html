<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        <div class="questionField">
            <fieldset id="groupReasons" >
                <question>Dlaczego nie palisz? (Pytanie wielokrotnego wyboru, przytrzymaj ctrl aby zaznaczyć więcej niż jedną odpowiedź)</question>
                <br>
                <select name="reasons" title="Dlaczego nie palisz?" multiple>
                    <option value="health">Ze względów zdrowotnych</option>
                    <option value="finance">Ze względów finansowych</option>
                    <option value="smell">Przeszkadza mi zapach dymu papierosowego</option>
                    <option value="friends">Ze względu na moją rodzinę/znajomych</option>
                </select>
            </fieldset>
            <br>
        </div>
        <br>
        <input type="submit" value="Dalej">
    </form>

</body>
</html>
