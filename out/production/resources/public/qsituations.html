<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        <div class="questionField">
            <fieldset id="groupSituations">
                <question>W jakich sytuacjach palisz najczęściej?(Pytanie wielokrotnego wyboru, przytrzymaj ctrl aby zaznaczyć więcej niż jedną odpowiedź)</question>
                <br>
                <select name="situations" title="W jakich sytuacjach najczęściej palisz?" multiple>
                    <option value="stress">W sytuacjach stresowych np. przed egzaminem, ważną rozmową, po kłótni.</option>
                    <option value="alcohol">Na imprezach/przy alkoholu</option>
                    <option value="boredom">Kiedy się nudzę</option>
                    <option value="friends">Dla towarzystwa</option>
                </select>
            </fieldset>
            <br>
        </div>
        <br>
        <input type="submit" value="Dalej">
    </form>

</body>
</html>
