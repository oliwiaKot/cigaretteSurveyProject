<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        <div class="questionField">
            <br>
            <fieldset id="groupFrequency">
                <question>Jak często palisz?</question>

                <select name="frequency" title="Jak często palisz?">
                    <option value="everyday">Codziennie</option>
                    <option value="few times a week">Kilka razy w tygodniu</option>
                    <option value="once a week">Raz w tygodniu</option>
                    <option value="few times a month">Kilka razy w miesiącu</option>
                    <option value="less than once a month">Rzadziej niż raz na miesiąc</option>
                </select>
            </fieldset>
            <br>
        </div>

        <br>
        <input type="submit" value="Dalej">
    </form>

</body>
</html>
